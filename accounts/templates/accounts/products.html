{% extends 'accounts/base.html'%}

{% block content %}
<div class="container">
    <div class="row my-2">
        <div class="card card-body">
            <h2>Products:</h2>
            <hr />
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                {% for i in products%}
                <tr>
                  <td>{{i.name}}</td>
                  <td>{{ i.category}} </td>
                  <td>${{ i.price}}</td>
                </tr>
                   
                {% endfor %}
            
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock%}
